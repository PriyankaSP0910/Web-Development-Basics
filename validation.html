<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">Login</div>
                    <div class="card-body">
                        <form id="myForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" class="form-control" id="password" name="password">
                            </div>
                            <button type="button" class="btn btn-dark w-100" onclick="submitForm()">Submit</button>
                        </form>
                        <div id="message"></div>

                        <!-- <div class="alert alert-success mt-3" role="alert">Login successful!</div>
                        <div class="alert alert-danger mt-3" role="alert">Invalid username or password!</div> -->

                        <div class="my-3">
                            <label id="myName"></label><br>
                            <label id="myDate"></label>
                        </div>


                        <div id="ele_bg" class="p-5 container">

                            <p id="ele">RV COllege of Engineering</p>
                            </div>

                            <button onclick="changeColor()" class="btn btn-dark w-100 mb-3">Change Color</button>
                            <button onclick="changeBG()" class="btn btn-dark w-100">Change BG</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function changeColor() {
            var ele = document.getElementById("ele");
            ele.style.color = "#ff0000";
            
        }
        function changeBG() {
            var ele = document.getElementById("ele_bg");
            ele.style.backgroundColor = "#ddd";
            // Not in syllabus
            ele.setAttribute('class',"bg-dark");
        }
        function submitForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            var nameCheck = /^[a-zA-Z0-9]+$/;
            var passCheck = /^(?=.[0-9])(?=.[a-z])(?=.[A-Z])(?=.[!@#]).{8,}$/;

            // Perform pattern matching here
            if (nameCheck.test(username) && passCheck.test(password)) {
                document.getElementById("message").innerHTML = '<div class="alert alert-success mt-3" role="alert">Login successful!</div>';


                var currentdate = new Date();

                var date = currentdate.getDate();
                var month = currentdate.getMonth();
                var fullYear = currentdate.getFullYear();
                var hours = currentdate.getHours();
                var minutes = currentdate.getMinutes();
                var seconds = currentdate.getSeconds();

                console.log("Complete Date Object: " + currentdate);
                console.log("Date: " + date);
                console.log("Month: " + month);
                console.log("Year: " + fullYear);
                console.log("Hour: " + hours);
                console.log("Minutes" + minutes);
                console.log("Seconds: " + seconds);

                document.getElementById("myName").innerHTML = "My name: <b>" + username + "</b>";
                document.getElementById("myDate").innerHTML = "Login date: <b>" + currentdate + "</b>";

            } else {
                document.getElementById("message").innerHTML = '<div class="alert alert-danger mt-3" role="alert">Invalid username or password!</div>';
            }

        }
    </script>
</body>

</html>
